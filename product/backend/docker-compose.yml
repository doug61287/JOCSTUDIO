version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jocstudio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: jocstudio
      POSTGRES_PASSWORD: jocstudio_dev_password
      POSTGRES_DB: jocstudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jocstudio -d jocstudio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and caching (future use)
  redis:
    image: redis:7-alpine
    container_name: jocstudio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
