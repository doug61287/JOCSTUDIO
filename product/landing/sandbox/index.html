<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Launching JOCHero Sandbox...</title>
    <meta http-equiv="refresh" content="0;url=https://jocstudio.vercel.app">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Launching JOCHero Sandbox...</p>
    </div>
    <script>
        window.location.href = 'https://jocstudio.vercel.app';
    </script>
</body>
</html>
