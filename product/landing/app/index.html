<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCHero - Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .emoji { font-size: 4rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .badge {
            background: #FFD700;
            color: #1E3A8A;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .btn {
            background: white;
            color: #1E3A8A;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéâ</div>
        <div class="badge">‚úÖ LOGIN SUCCESSFUL</div>
        <h1>Welcome to JOCHero!</h1>
        <p>You've successfully logged in. The full dashboard is coming soon!</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">You're one of our first beta testers. Thank you for being a hero!</p>
        <br><br>
        <a href="/sandbox" class="btn" style="background: #FFD700; color: #1E3A8A;">üöÄ Enter the Sandbox</a>
        <br><br>
        <a href="/" class="btn" style="background: rgba(255,255,255,0.2); color: white;">‚Üê Back to Home</a>
    </div>
</body>
</html>
