<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - JOCHero</title>
    <meta name="description" content="Sign in to your JOCHero account. Access your JOC-native takeoff software.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231E40AF' rx='15' width='100' height='100'/><text y='70' x='50' text-anchor='middle' font-size='50' fill='white'>üìê</text></svg>">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --blue-900: #1E3A8A;
            --blue-800: #1E40AF;
            --blue-700: #1D4ED8;
            --blue-600: #2563EB;
            --blue-500: #3B82F6;
            --blue-400: #60A5FA;
            --blue-100: #DBEAFE;
            --gray-900: #111827;
            --gray-800: #1F2937;
            --gray-700: #374151;
            --gray-600: #4B5563;
            --gray-500: #6B7280;
            --gray-400: #9CA3AF;
            --gray-300: #D1D5DB;
            --gray-100: #F3F4F6;
            --gray-50: #F9FAFB;
            --white: #FFFFFF;
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --green-500: #10B981;
            --red-500: #EF4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--blue-900) 100%);
            min-height: 100vh;
            color: var(--white);
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--blue-600);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .beta-badge {
            background: var(--gold);
            color: var(--gray-900);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--blue-500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--blue-400);
        }

        .card-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--gray-400);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-100);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue-500);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: var(--gray-500);
        }

        .form-group input.error {
            border-color: var(--red-500);
            background: rgba(239, 68, 68, 0.1);
        }

        .error-message {
            color: var(--red-500);
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-300);
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--blue-500);
        }

        .forgot-link {
            color: var(--blue-400);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--blue-300);
            text-decoration: underline;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--blue-600);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--blue-700);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            color: var(--gray-400);
        }

        .signup-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--blue-400);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
            Back to Home
        </a>

        <header class="header">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i data-lucide="ruler" style="width: 20px; height: 20px;"></i>
                </div>
                JOCHero
                <span class="beta-badge">Beta</span>
            </a>
        </header>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i data-lucide="log-in" style="width: 28px; height: 28px;"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your JOCHero account.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="john@contractor.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="login-error" style="display: none;">
                        <i data-lucide="alert-circle" style="width: 14px; height: 14px;"></i>
                        <span>Invalid email or password</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link" id="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                    Sign In
                </button>
            </form>

            <div class="divider"><span>or</span></div>

            <div class="signup-link">
                Don't have an account? <a href="/">Get an invite code</a>
            </div>
        </div>

        <footer class="footer">
            <p>Questions? Email <a href="mailto:beta@jochero.com">beta@jochero.com</a></p>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const forgotLink = document.getElementById('forgot-link');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Hide any previous errors
            loginError.style.display = 'none';

            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch('https://web-production-309c2.up.railway.app/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success || data.token) {
                        // Save token for authenticated requests
                        const token = data.data?.accessToken || data.accessToken || data.token;
                        if (token) {
                            localStorage.setItem('jochero_token', token);
                        }
                        // Redirect to app
                        window.location.href = data.redirectUrl || '/app';
                    } else {
                        showError(data.message || 'Invalid email or password');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.message || 'Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Unable to connect. Please try again.');
            } finally {
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            loginError.querySelector('span').textContent = message;
            loginError.style.display = 'flex';
            document.getElementById('password').classList.add('error');
        }

        // Clear error on input
        document.querySelectorAll('#login-form input').forEach(input => {
            input.addEventListener('input', () => {
                loginError.style.display = 'none';
                document.getElementById('password').classList.remove('error');
            });
        });

        // Forgot password placeholder
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset coming soon! For now, email beta@jochero.com for help.');
        });
    </script>
</body>
</html>
